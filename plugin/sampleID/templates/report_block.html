<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE HTML>
<html>
<base target="_parent"/>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"> 
<head>
<!-- Do not include tb_layout.css in block reports - it causes continuous scrolling -->
<link type="text/css" rel="stylesheet" href="css/tb-styles.min.css" />
<link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.7.custom.css" />
<link type="text/css" rel="stylesheet" href="css/print.css" media="print" />

<link type="text/css" rel="stylesheet" href="lifechart/pseudo-bootstrap.css" />
<link rel="stylesheet" type="text/css" href="lifechart/lifegrid.css"/>

<style type="text/css">
  body {background:white}
  .help {
    cursor:help; 
    border-bottom: 1px dotted #A9A9A9
  }
</style>

<title>Torrent Sample ID Report</title>

</head>

<body>
<div style='cursor:help;text-align:center;margin-left:auto;margin-right:auto'>
<h1 title='Sample ID: Sex (M/F) and list of alleles called from base read coverage at the sample identification loci. "N/A" means no sample ID could be identified.' style='color:darkred'>{{Sample_ID}}</h1>
{% if Sample_Name != "" and Sample_Name != "None" %}
Sample Name: {{Sample_Name}}, 
{% endif %}
<span title='Percentage of all sample identification loci that were covered to at least 20x read depth. Stand-in estimation of confidence in sample identification based on SNP calls.' style='cursor:help;text-align:center'>Coverage at 20x: {{loci_cov.Coverage_at_20x}}, </span>,
<span title='Percentage of all mapped reads assigned to sample tracking targets.' style='cursor:help;text-align:center'>Tracking Reads: {{Percent_reads_in_sample_ID_regions}}</span>

</div>
</body>
</html>
