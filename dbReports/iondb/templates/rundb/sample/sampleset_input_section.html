{% load i18n %}
<style type="text/css">
.control-group {
  margin-bottom: 6px;
  padding-top: 6px;
  padding-bottom: 6px;
}
.sstable {
  background: whitesmoke;

}

</style>

<div id="add_sample_set_info" class="collapse {% if edit_amp_sampleSet  %} in {% endif %}add_sample_set_info row-fluid optional_section">
<!--div class="add_sample_set_info row-fluid" style="display: none; background-color: #E1EFFA;" -->
<div class="collapsible-section sstable form-horizontal form-horizontal-200">
        <div class="row-fluid control-group">
                <div class="span6">
                    <label class="control-label" for="sampleSetName">{% trans "samplesets.addedit.fields.sampleSetName.label" %}</label>
                    <input  maxlength="127" type="text" id="sampleSetName" name="sampleSetName" {% if edit_amp_sampleSet %} value="{{ edit_amp_sampleSet.displayedName}}" {% endif %}
                            placeholder="{% trans "samplesets.addedit.fields.sampleSetName.placeholder" %}">
                </div>
                <div class="span6">
                    <label class="control-label" for="libraryPrepType">{% trans "samplesets.addedit.fields.libraryPrepType.label" %}</label>
                    <select id="libraryPrepType" name="libraryPrepType" style="height:28px;">
                        {% for libPrepType, displayed_libPrepType in libraryPrepType_choices.items %}
                            <option value="{{libPrepType}}" {% if edit_amp_sampleSet and libPrepType == edit_amp_sampleSet.libraryPrepType  %} selected {% endif %}>{{displayed_libPrepType}}</option>
                        {% endfor %}
                    </select>
                </div>
       </div>
       <div class="row-fluid control-group">
                <div class="span6">
                    <label class="control-label" for="groupType">{% trans "samplesets.addedit.fields.groupType.label" %}</label>
                    <select id="groupType" name="groupType" style="height:28px;">
                        <option value="0" >.....</option>
                        {% for groupType in sampleGroupType_list %}
                            <option value="{{groupType.id}}" {% if edit_amp_sampleSet and groupType.displayedName == edit_amp_sampleSet.SampleGroupType_CV.displayedName  %} selected {% endif %} >{{groupType.displayedName}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="span6">
                    <label class="control-label" for="libraryPrepKit">{% trans "samplesets.addedit.fields.libraryPrepKit.label" %}</label>
                    <select id="libraryPrepKit" name="libraryPrepKit" style="height:28px;">
                        <option value="" >.....</option>
                        {% for libraryPrepKit in libraryPrepKits %}
                            <option value="{{libraryPrepKit.name}}" {% if edit_amp_sampleSet and libraryPrepKit.name == edit_amp_sampleSet.libraryPrepKitName  %} selected {% endif %} >{{libraryPrepKit.description}}</option>
                        {% endfor %}
                    </select>
                </div>
        </div>
       <div class="row-fluid control-group">
            <div class="span6">
                <label class="control-label" for="pcrPlateSerialNum">{% trans "samplesets.addedit.fields.pcrPlateSerialNum.label" %}</label>
                <input type="text" maxlength="64" id="pcrPlateSerialNum" name="pcrPlateSerialNum" {% if edit_amp_sampleSet %} value="{{ edit_amp_sampleSet.pcrPlateSerialNum }}" {% endif %} placeholder="{% trans "samplesets.addedit.fields.pcrPlateSerialNum.placeholder" %}" />
            </div>
            <div class="span6">
                <label class="control-label" for="libraryPrepProtocol">Library Prep Protocol</label>
                <select id="libraryPrepProtocol" name="libraryPrepProtocol" style="height:28px;">
                    <option value="">.....</option>
                    {% for libraryPrepProtocol in libraryPrepProtocol_choices %}
                        <option value="{{libraryPrepProtocol.value}}" {% if edit_amp_sampleSet and libraryPrepProtocol.value == edit_amp_sampleSet.libraryPrepProtocol  %} selected {% endif %}>{{libraryPrepProtocol.displayedValue}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row-fluid control-group">
            <div class="span6">
                <label class="control-label" for="Description">{% trans "samplesets.addedit.fields.sampleSetDescription.label" %}</label>
                <textarea  maxlength="1024" id="sampleSetDescription" name="sampleSetDescription" {% if edit_amp_sampleSet %} value="{{ edit_amp_sampleSet.description }}" {% endif %}>{{ edit_amp_sampleSet.description }}</textarea>
            </div>
        </div>
        <p id="new_sampleset_error">
</div>
  </div>
